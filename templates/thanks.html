 <head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100&display=swap" rel="stylesheet">

  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>
  $(function(){
    $(".humburger__menu").on("click",function(){
      $(".humburger__menu").toggleClass("active");
      $(".header__menu__navi").fadeToggle(100);
      $("body").toggleClass("noscroll");
        });
   $(".slide__arrow__left").on("click",function(){                                                                                                                                                      
      if($(this).hasClass('slide__first')==false && $(".image__left").hasClass('slide__show')==false){
         $(this).addClass('slide__first');      
         $(".image__left").css("background-image","url(../static/images/img7.jpg)");
         $(".image__center").css("background-image","url(../static/images/img3.jpg)");
         $(".image__right").css("background-image","url(../static/images/img1.jpg)");        
        }else if($(this).hasClass('slide__first')){
         $(this).removeClass('slide__first');
         $(".image__left").css("background-image","url(../static/images/img3.jpg)").addClass('slide__show');
         $(".image__center").css("background-image","url(../static/images/img1.jpg)");
         $(".image__right").css("background-image","url(../static/images/img7.jpg)");        
        }else if($(".image__left").hasClass('slide__show')){
         $(".image__left").css("background-image","url(../static/images/img1.jpg)").removeClass('slide__show');;
         $(".image__center").css("background-image","url(../static/images/img7.jpg)");
         $(".image__right").css("background-image","url(../static/images/img3.jpg)");
        }
       }); 
       $(".slide__arrow__right").on("click",function(){
        if($('.slide__arrow__left').hasClass('slide__first')){
         $('.slide__arrow__left').removeClass('slide__first');      
         $(".image__left").css("background-image","url(../static/images/img1.jpg)");
         $(".image__center").css("background-image","url(../static/images/img7.jpg)");
         $(".image__right").css("background-image","url(../static/images/img3.jpg)");
        }else if($(".image__left").hasClass('slide__show')){
         $(".slide__arrow__left").addClass('slide__first');
         $(".image__left").css("background-image","url(../static/images/img7.jpg)").removeClass('slide__show');
         $(".image__center").css("background-image","url(../static/images/img3.jpg)");
         $(".image__right").css("background-image","url(../static/images/img1.jpg)");
        }else{         
       }      
     });
   });
</script>
</head>

  </header>
    <div id="first__view">
